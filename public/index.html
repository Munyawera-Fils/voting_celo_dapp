<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include WalletConnect via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.0/dist/web3-provider.min.js"></script>


<!-- Your custom JavaScript file -->
<script src="main.js"></script>

    <!-- Custom CSS -->
    <style>
        /* Menu Styles */
        #menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Slider Styles */
        #slider {
            margin-top: 20px;
            margin-bottom: 20px;
            /* Add your slider styles here */
        }

        /* Candidate List Styles */
        #candidateList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 5px;
        }

        .candidate-item {
            flex: 0 0 calc(33.33% - 20px); /* Adjust the width as needed for 3 candidates per row */
            text-align: center;
            margin-bottom: 20px; /* Add margin to create space between rows */
        }

        .candidate-item img {
            max-width: 100%;
            height: auto;
        }

        /* Footer Styles */
        #footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div id="menu">
        <h1>Candidate List</h1>
        <!-- Add your menu items here -->
    </div>

    <!-- Slider -->
    <div id="slider">
        <!-- Add your slider content here -->
    </div>


<!-- Add Candidate Form Modal -->
<div class="modal fade" id="addCandidateModal" tabindex="-1" aria-labelledby="addCandidateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCandidateModalLabel">Add Candidate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCandidateForm">
                    <div class="mb-3">
                        <label for="candidateName" class="form-label">Candidate Name</label>
                        <input type="text" class="form-control" id="candidateName" required>
                    </div>
                    <div class="mb-3">
                        <label for="candidateImage" class="form-label">Candidate Image URL</label>
                        <input type="text" class="form-control" id="candidateImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Candidate</button>
                </form>
            </div>
        </div>
    </div> 
</div>

<!-- Add new candidate button -->
<button type="button" class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#addCandidateModal">Add New Candidate</button>

<!-- Display Candidates -->
<div id="candidateList" class="candidate-item"></div>

<style>
    /* CSS */
    .candidate-item img {
        max-width: 20%; /* Set maximum width to prevent images from overflowing */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Ensure images are displayed as block elements */
        margin: 0 auto; /* Center the images horizontally */
    }
</style>
